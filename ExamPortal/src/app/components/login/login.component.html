<div class="bootstrap-wrapper">
  <div class="container mt">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img class="img-fluid" style="width: 120px;" src="/assets/password.png" alt="">
          </div>
          <h1 class="text-center">Student Login Form</h1>

          <!-- Creating Form  -->
          <form class="text-center" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
              [(ngModel)] = "credentials.username"
              required
              name="username"
              type="text" matInput />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
              [(ngModel)] = "credentials.password"
              required
              name="password"
              type="password" matInput />
            </mat-form-field>

            <div class="container text-center">

              <button type="Submit" mat-raised-button color="primary">Login</button>

              <button type="button" style="margin-left: 10px;" mat-raised-button color="accent"
              routerLink="/forgot">Forgot Password</button>

            </div>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
